<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main>

    <div class="container">
      <div class="container__image">
        <img src="images/image-qr-code.png" alt="QR code" class="container__image--pic">
      </div>

      <div class="container__text">
        <h2 class="container__text--1">Improve your front-end skills by building projects</h2>
        <p class="container__text--2">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__attribution">
      <p class="attribution__text">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Sulaiman Lateef</a>
      </p>
    </div>
  </footer>

</body>

</html>
